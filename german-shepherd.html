<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>German Shepherd Sliding Images</title>
	<link href="css/styles.css" rel="stylesheet" media="screen" />
</head>
<body>
<div id="page">
	<div id="main-content">
		<section id="home">
			<h1 style="margin: 20px; font-family: Arial, sans-serif;">German Shepherd</h1>
			<div id="container" class="container">
				<div class="image-wrapper">
					<img id="pic1" src="images/german-shepherd/1.jpg" alt="" />
					<img id="pic2" src="images/german-shepherd/2.jpg" alt="" />
					<img id="pic3" src="images/german-shepherd/3.jpg" alt="" />
					<img id="pic4" src="images/german-shepherd/4.jpg" alt="" />
					<img id="pic5" src="images/german-shepherd/5.jpg" alt="" />
					<img id="pic6" src="images/german-shepherd/6.jpg" alt="" />
					<img id="pic7" src="images/german-shepherd/7.jpg" alt="" />
					<img id="pic8" src="images/german-shepherd/8.jpg" alt="" />
				</div>
				
				<div class="next"></div>
				<div class="prev"></div>
				
				<ul class="nav">
					<li id="nav1" class="selected"><a class="thumbnav" href="images/german-shepherd/1.jpg" rel="images/german-shepherd/thumbs/1.jpg">Image 1</a></li>
					
					<li id="nav2"><a class="thumbnav" href="images/german-shepherd/2.jpg" rel="images/german-shepherd/thumbs/2.jpg">Image 2</a></li>
					
					<li id="nav3"><a class="thumbnav" href="images/german-shepherd/3.jpg" rel="images/german-shepherd/thumbs/3.jpg">Image 3</a></li>
					
					<li id="nav4"><a class="thumbnav" href="images/german-shepherd/4.jpg" rel="images/german-shepherd/thumbs/4.jpg">Image 4</a></li>
					
					<li id="nav5"><a class="thumbnav" href="images/german-shepherd/5.jpg" rel="images/german-shepherd/thumbs/5.jpg">Image 5</a></li>
					
					<li id="nav6"><a class="thumbnav" href="images/german-shepherd/6.jpg" rel="images/german-shepherd/thumbs/6.jpg">Image 6</a></li>
					
					<li id="nav7"><a class="thumbnav" href="images/german-shepherd/7.jpg" rel="images/german-shepherd/thumbs/7.jpg">Image 7</a></li>
					
					<li id="nav8"><a class="thumbnav" href="images/german-shepherd/8.jpg" rel="images/german-shepherd/thumbs/8.jpg">Image 8</a></li>
					
					<li class="preview">
						<div class="preview-wrapper">
							<!-- thumbnail -->
						</div>
						<!-- little triangle -->
						<span></span>
					</li>
				</ul>
				
			</div><!-- closes container -->
		</section>
	</div><!-- closes main content -->
</div><!-- closes page -->
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(e) {
			var counter= 1;
			
			// display thumb
			$("li").animate().hover(function() {
				$("li.preview").css("display", "block");
			}, function() {
				$("li.preview").css("display", "none");
			}); // end roll over thumb
		
			// put thumb in box
			$("a.thumbnav").hover(function(e){
				var rel = $(this).attr("rel");
				$("div.preview-wrapper").css("background", "url(" + rel + ") no-repeat center");
			});
			
			var sign = "";
			var imgNum = 0;
			var move = 0;
			
			$("a.thumbnav").click(function(event){
				event.preventDefault();
				
				var ref = $(this).attr("href");
				
				if (ref.indexOf("1") != -1)
					imgNum = 1;
				else if (ref.indexOf("2") != -1)
					imgNum = 2;
				else if (ref.indexOf("3") != -1)
					imgNum = 3;
				else if (ref.indexOf("4") != -1)
					imgNum = 4;
				else if (ref.indexOf("5") != -1)
					imgNum = 5;
				else if (ref.indexOf("6") != -1)
					imgNum = 6;
				else if (ref.indexOf("7") != -1)
					imgNum = 7;
				else if (ref.indexOf("8") != -1)
					imgNum = 8;
				
				// determine how much to move the images based on which image was clicked
				if ((counter-imgNum) < 0) {
					move = (imgNum - counter) * 650;
					sign = "-=";
				}
				else {
					move = (counter - imgNum)*650;
					sign = "+=";
				}
				// move the image
				$("img").animate({
					left: sign + move
				}, 250);
				
				counter = imgNum;
				
				$("li.selected").removeClass("selected");
				$("li#nav"+imgNum).addClass("selected");
			}); // thumbnav click
			
			//move the thumb image over the dot that is being hovered over
			$("li#nav1").hover(function(e){
				$("li.preview").css("left", "-25px");
			});
			$("li#nav2").hover(function(e){
				$("li.preview").css("left", "-15px");
			});
			$("li#nav3").hover(function(e){
				$("li.preview").css("left", "5px");
			});
			$("li#nav4").hover(function(e){
				$("li.preview").css("left", "20px");
			});
			$("li#nav5").hover(function(e){
				$("li.preview").css("left", "35px");
			});
			$("li#nav6").hover(function(e){
				$("li.preview").css("left", "50px");
			});
			$("li#nav7").hover(function(e){
				$("li.preview").css("left", "65px");
			});
			$("li#nav8").hover(function(e){
				$("li.preview").css("left", "80px");
			});
			
			//when the right arrow is clicked
			$("div.next").click(function(e){
				if (counter == 8) {
					// boundary case
					$("img").animate({
						left:"+=" + ((counter-1)*650)
					}, 50);
					
					$("li.selected").removeClass("selected");
					$("#nav1").addClass("selected");
					
					counter = 1;
					
				}
				
				else if(counter < 8){
					$("img").animate({
						left:"-=650"
					}, 250);
				
				$("li.selected").addClass("prevNav");
				$("li.selected").removeClass("selected");
				$("li.prevNav").next().addClass("selected");
				$("li.prevNav").removeClass("prevNav");
				
				counter++;
			} // end else if
			}); // end right click
			
			// when the left arrow is clicked
			$("div.prev").click(function(e){
				if(counter == 1) {
					//boundary case
					$("img").animate({
						left:"-=" + (7*650)
					}, 50);
					
					$("li.selected").removeClass("selected");
					$("#nav8").addClass("selected");
					
					counter = 8;
				}
				else if(counter > 1) {
					// all other cases
					$("img").animate({
						left:"+=650"
					}, 250);
					
					$("li.selected").addClass("prevNav");
					$("li.selected").removeClass("selected");
					$("li.prevNav").prev().addClass("selected");
					$("li.prevNav").removeClass("prevNav");
					
					counter--;
				} // end else if
			}); // end left click
		}); // end document ready
	</script>
	
	
</body>
</html>
