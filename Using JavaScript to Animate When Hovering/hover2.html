<body>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript"><!--
		$(document).ready(function(){
			$("div").css("border-radius", "10px");

			// runs when the mouth is over the image
			
			$(this).animate({"opacity" : 1});

		});
