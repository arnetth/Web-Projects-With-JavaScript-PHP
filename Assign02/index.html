<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Assignment 02</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript">
			function updateProgress()
			{
	
				var pb = document.getElementById("pb");
				var cnt = 0;
	
				if ((document.getElementById("name").value != "Enter your full name") && (document.getElementById("name").value != ""))
				{
					cnt++;
				}
	
				if ((document.getElementById("email").value != "example@domain.com") && (document.getElementById("email").value != ""))
				{
					cnt++;
				}
	
				if ((document.getElementById("phone").value != "555-555-5555") && (document.getElementById("phone").value != ""))
				{
					cnt++;
				}
	
				if (document.getElementById("date").value != "")
				{
					cnt++;
				}
	
				if (document.getElementById("address").value != "")
				{
					cnt++;
				}
	
				if (document.getElementById("city").value != "")
				{
					cnt++;
				}
	
				if (document.getElementById("zip").value != "")
				{
					cnt++;
				}
	
				if (document.getElementById("card").value != "")
				{
					cnt++;
				}
	
				if (document.getElementById("security").value != "")
				{
					cnt++;
				}
	
				if (document.getElementById("cname").value != "")
				{
					cnt++;
				}
	
				var cardtype = document.getElementsByClassName("cardType");
				var flag = false;
	
				for (var i = 0; i < cardtype.length; i++)
				{
					if (cardtype[i].checked)
					{
						flag = true;
					}
				}
				if (flag == true)
				{
					cnt++;
				}
	
				pb.value = cnt;
	
			}
			</script>
	</head>
<body>
	<h1>Payment Form</h1>
		<div>
		<span id="progress">Progress: </span><progress value="0" max="11" id="pb"></progress><br/>&nbsp;</div>
		<form id="payment" action="process-form.php" method="post">
			<fieldset>
				<legend>Personal Information</legend>
				<ol>

					<li><label for="name">Name:</label><br/>
					<input id="name" type="text" name="name" placeholder="Enter your full name" autofocus="autofocus" required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="email">Email:</label><br/>
					<input type="email" id="email" name="email" placeholder="example@domain.com" required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="phone">Phone:</label><br/>
					<input type="tel" id="phone" 
					name="phone" placeholder="555-555-5555" maxlength="12" min="10" 
					required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="date">Date:</label><br/>
					<input type="date" id="date" name="date" required="required" onChange="updateProgress();" /><br/>
					</li>
					
				</ol>
			</fieldset>
			
			<fieldset>
				<ol>
					<li><label for="address">Street Address:</label><br/>
					<input type="text" id="address" name="address" required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="city">City:</label><br/>
					<input type="text" id="city" name="city" required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="state">State:</label><br/>
					<select id="state" name="state">
						<option value="Illinois">Illinois</option>
						<option value="Indiana" selected>Indiana</option>
						<option value="Ohio">Ohio</option>
					</select><br/>
					</li>
					
					<li><label for="zip">Zip Code:</label><br/>
					<input type="text" id="zip" name="zip" maxlength="5" min ="5" required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="country">Country:</label><br/>
					<select id="country" name="country">
						<option value="US" selected>United States</option>
					</select>
					</li>
				</ol>
					
			</fieldset>
				
			<fieldset>
				<legend>Payment Information</legend>
				<ol>
					<li>
						<fieldset>
							<legend>Card Type</legend>
							<ol>

								<li><input type="radio" id="visa" name="cardtype" class="cardType" onChange="updateProgress();" />
								<label for="visa"><img src="visa.svg" alt="Visa"></label>
								</li>
					
								<li><input type="radio" id="discover" name="cardtype" class="cardType" onChange="updateProgress();" />
								<label for="discover"><img src="discover.svg" alt="Discover"></label>
								</li>
					
								<li><input type="radio" id="master" name="cardtype" class="cardType" onChange="updateProgress();" />
								<label for="master"><img src="master.svg" alt="Mastercard"></label>
								</li>
					
								<li><input type="radio" id="american" name="cardtype" class="cardType" onChange="updateProgress();" />
								<label for="american"><img src="american.svg" alt="American Express"></label><br/>
								</li>
							</ol>
						</fieldset>
					</li>
				
					<li><label for="card">Card Number:</label><br/>
					<input type="text" id="card" name="card" required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="security">Security Code:</label><br/>
					<input type="text" id="security" name="security" maxlength="3" min="3" required="required" onChange="updateProgress();" /><br/>
					</li>
					
					<li><label for="cname">Cardholder Name:</label><br/>
					<input type="text" id="cname" name="cname" required="required" onChange="updateProgress();" /><br/>
					</li>
				</ol>
			</fieldset>
				
			<fieldset>
				<button type="submit">Proceed</button>
			</fieldset>
				
		</form>
					
</body>
</html>
